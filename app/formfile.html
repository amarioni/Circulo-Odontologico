{% extends "base_template.html" %}
    {% block contenido %}
    <br>
    <br>
    
    <div class="container">
        <form class="containericons p-5 m-4 needs-validation formpatient" action ="/formfile"  novalidate>
            <div class="form-row">
              <div class="col-md-3 mb-3">
                <label class="textlogin" for="validationTooltip01">Matricula</label>
                <input class="form-control" type="text" value="{{ current_user.matricula }}" aria-label="Nombre- profesional" disabled readonly>
                <div class="valid-tooltip">
                  Correcto!
                </div>
              </div>
              <div class="col-md-4 mb-3">
                <label class="textlogin" for="validationTooltip01">Profesional</label>
                <input class="form-control" type="text" value="{{ current_user.name.title() }}" aria-label="Nombre- profesional" disabled readonly>
                <div class="valid-tooltip">
                  Correcto!
                </div>
              </div>
            </div>
              <div class="form-row">
                <div class="col-md-4 mb-2">
                  <div class="form-group">
                      <label class="textlogin" for="exampleFormControlSelect1">Obra Social</label>
                      <form action ="/formfile" method="POST">
                        <div>
                            {{ form.obrasocial.label }}
                            {{ form.obrasicial() }}<br>
                            <!-- LE MOSTRAMOS AL USUARIO EL ERROR DE VALIDACIÃ“N -->
                            {% for error in form.apellido.errors %}
                            <span style="color: red;">{{ error }}</span>
                            {% endfor %}
                        </div>
                      </form>
                  </div>
                </div>
                <div class="col-md-3 mb-2">
                  <div class="form-group">
                      <label class="textlogin" for="exampleFormControlSelect1">Plan</label>
                      <select class="form-control" id="exampleFormControlSelect1">
                        <option>op1</option>
                        <option>op2</option>
                      </select>
                    </div>
                </div>
              </div>
            <div class="form-row">
              <div class="col-md-3 mb-2">
                <label class="textlogin" for="validationTooltip05">Nro de Afiliado</label>
                <input type="text" class="form-control" id="validationTooltip05" placeholder="N. De afilaido del paciente" required>
                <div class="invalid-tooltip">
                  Please provide a valid zip.
                </div>
              </div>
              <div class="col-md-4 mb-3">
                <label class="textlogin" for="validationTooltip01">Paciente</label>
                <input class="form-control" type="text" value="Disabled readonly input" aria-label="Nombre- profesional" disabled readonly>
              </div>
                <div class="text-right btn-form-file">
                  <a href='{{ url_for("admin.formpatient") }}'><button type="button" class="btn btnlogin btn-light">Agregar Paciente</button></a>
                </div>
            </div>   
            <div class="text-right">
              <a href='{{ url_for("admin.formpractices") }}'><button type="submit" class="btn btnlogin btn-light">Siguiente</button></a>
            </div>
          </form>
        </div>

        <br>
        <br>
        <br>
    {% endblock %}
